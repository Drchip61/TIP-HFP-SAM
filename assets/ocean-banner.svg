<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="280" viewBox="0 0 1200 280" role="img" aria-label="Ocean banner">
  <defs>
    <linearGradient id="oceanBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#061026"/>
      <stop offset="45%" stop-color="#0b2a5c"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="reef" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1220" stop-opacity="0.0"/>
      <stop offset="55%" stop-color="#0b1220" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="fishGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="55%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="1200" height="280" rx="22" fill="url(#oceanBg)"/>

  <!-- light rays -->
  <g opacity="0.18">
    <path d="M120 0 L220 0 L480 280 L380 280 Z" fill="#e2e8f0"/>
    <path d="M260 0 L340 0 L590 280 L510 280 Z" fill="#e2e8f0"/>
    <path d="M410 0 L470 0 L700 280 L640 280 Z" fill="#e2e8f0"/>
  </g>

  <!-- waves -->
  <g fill="none" stroke="#93c5fd" stroke-width="5" opacity="0.25">
    <path d="M-30 88 C60 58, 150 118, 240 88 S420 118, 510 88 S690 118, 780 88 S960 118, 1050 88 S1230 118, 1320 88"/>
    <path d="M-30 130 C60 100, 150 160, 240 130 S420 160, 510 130 S690 160, 780 130 S960 160, 1050 130 S1230 160, 1320 130"/>
  </g>

  <!-- seabed / reef shade -->
  <rect x="0" y="0" width="1200" height="280" rx="22" fill="url(#reef)"/>

  <!-- seaweed -->
  <g opacity="0.75" filter="url(#softShadow)">
    <path d="M90 280 C70 240, 110 210, 86 170 C64 134, 92 108, 78 80" fill="none" stroke="#22c55e" stroke-width="10" stroke-linecap="round"/>
    <path d="M140 280 C128 246, 168 222, 144 190 C120 160, 154 130, 138 96" fill="none" stroke="#16a34a" stroke-width="10" stroke-linecap="round"/>
    <path d="M1080 280 C1060 238, 1102 212, 1076 178 C1052 146, 1086 118, 1068 86" fill="none" stroke="#22c55e" stroke-width="10" stroke-linecap="round"/>
    <path d="M1128 280 C1112 250, 1146 224, 1126 196 C1106 168, 1136 140, 1122 110" fill="none" stroke="#16a34a" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- bubbles -->
  <g fill="none" stroke="#e2e8f0" stroke-width="5" opacity="0.35">
    <circle cx="980" cy="64" r="10"/>
    <circle cx="1010" cy="92" r="6"/>
    <circle cx="992" cy="116" r="5"/>
  </g>

  <!-- fish -->
  <g filter="url(#softShadow)" opacity="0.95">
    <path d="M650 110
             C590 110, 540 135, 540 150
             C540 165, 590 190, 650 190
             C720 190, 780 170, 820 150
             C780 130, 720 110, 650 110 Z"
          fill="url(#fishGrad)"/>
    <path d="M820 150
             C850 128, 885 118, 920 120
             C905 142, 905 158, 920 180
             C885 182, 850 172, 820 150 Z"
          fill="url(#fishGrad)"/>
    <circle cx="600" cy="145" r="6" fill="#0b1220" opacity="0.85"/>
    <path d="M570 154 C585 166, 605 170, 628 164" fill="none" stroke="#0b1220" stroke-width="5" stroke-linecap="round" opacity="0.45"/>
  </g>

  <!-- subtle title mark (no large text, just a small tag) -->
  <g font-family="ui-sans-serif, -apple-system, Segoe UI, Helvetica, Arial" font-weight="800" opacity="0.9">
    <text x="48" y="62" font-size="30" fill="#e2e8f0">HFP-SAM</text>
    <text x="48" y="92" font-size="14" fill="#cbd5e1" opacity="0.9">Hierarchical Frequency Prompted SAM</text>
  </g>
</svg>

